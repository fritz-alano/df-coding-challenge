<h1 class="page-header">Current Users</h1>
<button class="button-add button-primary" (click)="addUser()">Add New User</button>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td><button class="button-primary" (click)="editUser(user)">Edit</button></td>
        </tr>
    </tbody>
</table>
